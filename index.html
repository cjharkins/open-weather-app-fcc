<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weather App for FCC</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <div id="container" class="container-fluid">
    <nav class="navbar navbar-inverse ">
      <div class="nav-peripheral">
        <ul class="nav navbar-nav navbar-left">
          <li><a class="local-weather" href="#"><span>Local Weather</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" id=""><span class="glyphicon glyphicon-user">Login</span></a></li>
        </ul>
        <!--end ul-->
      </div>
      <!--end nav-peripheral-->
    </nav>
    <!--end nav-->
    <div class="spacer"></div>
    <!--end .spacer-->
  </div>
  <!--end #container-->
  <div id="block" class="content-panel">
    <div id="out"></div>
    <h3>Here's your local weather!</h3>
    <h1 class="temp-block-far"></h1>
    <h1 class="temp-block-cel"></h1>
    <div id="unit_switch">
      <span class="glyphicon-cloud">Fahrenheit/Celsius</span>
      <br>
      <label class="switch">
        <input id="checkboxID"name="switch" class="checkbox" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <ul id="demographics">
    </ul>
  </div>
  <!--end .block-->
  <footer class="spacer"></footer>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
